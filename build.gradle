plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}
test {
    useJUnitPlatform()
}
group 'seedu.duke'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    mainClassName = "Duke"
}
javafx {
    version = "11.0.2"
    modules = ['javafx.controls', 'javafx.fxml']
}
run {
    standardInput = System.in
}